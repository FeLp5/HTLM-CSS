<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&family=Pushster&display=swap" rel="stylesheet">

        <link rel= "stylesheet" href = "CSS/reset.css"> 
        <link rel="stylesheet" href="CSS/components/progress-bar.css">
        <link rel="stylesheet" href="CSS/components/header.css">
        <link rel="stylesheet" href="CSS/components/banner.css">
        <link rel="stylesheet" href="CSS/components/main-section.css">
        <link rel="stylesheet" href="CSS/components/button.css">
        <link rel="stylesheet" href="CSS/components/main-title.css">
        <link rel="stylesheet" href="CSS/components/subtitle.css">
        <link rel="stylesheet" href="CSS/components/logo.css">
        <link rel="stylesheet" href="CSS/components/box.css">
        <link rel="stylesheet" href="CSS/components/action.css">
        <link rel="stylesheet" href="CSS/components/skill-tec.css">
        <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
        <link rel="stylesheet" href="CSS/components/card-project.css">


        <title>Portfólio FeLp5</title>
    </head>
    <body>
        <header class="header">
            <h1 class="logo">FeLp</h1>
            
            <nav>
                <a class= "action" href="" lang="en" target="">Skills</a>
                <a class= "action" href="" target="">Projetos</a>
                <a class= "action" href="" target="">Sobre</a>
                <a class= "action" href="" target="">Contatos</a>
                <a class = "button" href="" lang="en" target="">Download CV</a>
            </nav>
        </header>  

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h2 class="main-title">Felipe Alves</h2>
                    <h3 class="subtitle" lang="en">FrontEnd Developer</h3>
                </div>

                <div class="navigation">
                    <a class = "button" href="" lang="en" target="">Download CV</a>
                    <a class = "button" href="" target="">Contatos</a>
                </div>
            </div>
        </section>




        <section class="main-section">
            <h3 class="main-title -second">Skills</h3>


            <div class="wrapper-skill">
                <article class="skill-tec"> 
                    <img class="icon" src="imgs/icons/ico_html5.png" alt="Logo do HTML5 em pixel art">
                    <div class="right">
                        <h3 class="title">HTML5</h3>
                            <progress class="progress-bar" max="100" value="30">30%</progress>
                    </div>
                </article>
    
                <article class="skill-tec"> 
                    <img class="icon" src="imgs/icons/ico_nodejs.png" alt="Logo do Node Js em pixel art">
                    <div class="right">
                        <h3 class="title">Node Js</h3>
                            <progress class="progress-bar" max="100" value="0">0%</progress>
                    </div>
                </article>
    
                
                <article class="skill-tec"> 
                    <img class="icon" src="imgs/icons/ico_css3.png" alt="Logo do CSS3 em pixel art">
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                            <progress class="progress-bar" max="100" value="50">50%</progress>
                    </div>
                </article>
    
                            
                <article class="skill-tec"> 
                    <img class="icon" src="imgs/icons/ico_tdd.png" alt="Logo do TDD em pixel art">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                            <progress class="progress-bar" max="100" value="0">0%</progress>
                    </div>
                </article>
                            
                
                <article class="skill-tec"> 
                    <img class="icon" src="imgs/icons/ico_js.png" alt="Logo do JavaScript em pixel art">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                            <progress class="progress-bar" max="100" value="10">10%</progress>
                    </div>
                </article>
    
                            
                <article class="skill-tec"> 
                    <img class="icon" src="imgs/icons/ico_restapi.png" alt="Logo do Rest API em pixel art">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                            <progress class="progress-bar" max="100" value="0">0%</progress>
                    </div>
                </article>
    
                            
                <article class="skill-tec"> 
                    <img class="icon" src="imgs/icons/ico_react.png" alt="Logo do React em pixel art">
                    <div class="right">
                        <h3 class="title">React</h3>
                            <progress class="progress-bar" max="100" value="0">0%</progress>
                    </div>
                </article>
    
                            
                <article class="skill-tec"> 
                    <img class="icon" src="imgs/icons/ico_ux.png" alt="Logo do UX em pixel art">
                    <div class="right">
                        <h3 class="title">UX</h3>
                            <progress class="progress-bar" max="100" value="0">0%</progress>
                    </div>
                </article>
            </div>

        </section>


        <section class="main-section -projects">
            <figure class="card-project">
                <img src="imgs/projects/logo-firedlabs.png" alt="Logo do Firelabs">
            </figure>
    
            <figure class="card-project -blue">
                <img src="imgs/projects/logo-collabcode.png" alt="Logo da Collabcode">
            </figure>
    
            <figure class="card-project">
                <img src="imgs/projects/portfolio.png" alt="Logo do Portfólio">
            </figure>
        </section>

    </body>
</html>
